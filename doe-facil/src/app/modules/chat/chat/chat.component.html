      <!-- src/app/msg/msg.component.html -->    
      <div class="w-100">
        <div class="h-100 overflow-x-hidden" #chatBox>
          <div *ngFor="let msg of messages">
            <div class="message sent" *ngIf="msg.username === user.username">
              {{msg.message}}
              <span class="metadata">
                <span class="time">{{msg.created_at | date: 'HH:mm'}}</span>
              </span>
            </div>
            <div class="message received" *ngIf="msg.username !== user.username">
              <strong>{{msg.username}}</strong> <br>
              {{msg.message}}
              <span class="metadata">
                <span class="time">{{msg.created_at | date: 'HH:mm'}}</span>
              </span>
            </div>
          </div>
        </div>
      
        <div class="d-flex flex-row w-full">
          <mat-form-field class="w-full">
            <input matInput type="text" placeholder="Enter message" [(ngModel)]="message" name="message">
              <button matSuffix mat-icon-button aria-label="Clear" (click)="submit()" [disabled]="!message || sending">
                <mat-icon>send</mat-icon>
              </button>
          </mat-form-field>
        </div>
      </div>

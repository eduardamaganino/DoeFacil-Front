<div class="relative flex flex-col flex-auto min-w-0 overflow-hidden">
    <!-- Main -->
    <div class="flex flex-col flex-auto px-6 py-10 sm:px-16 sm:pt-18 sm:pb-20">
        <!-- Activity feed -->
        <div class="w-full  text-center">
          <fuse-card class="h-full mt-7">
              <ng-container>
                  <div class="relative flex flex-row flex-auto items-start px-6 sm:px-12 mt-11">                
                      <!-- Parte de upload (alinha à esquerda) -->
                      <div class="w-full sm:w-1/2 mr-20">
                        <div class="grid grid-cols-2 gap-4">
                            <ng-container *ngFor="let index of [0, 1, 2, 3, 4, 5, 6, 7]; let i = index">
                              <div
                                class="relative flex items-center justify-center h-32 overflow-hidden border-2 border-dashed border-black rounded-2xl"
                              >
                                <!-- Upload / Remove avatar -->
                                <div class="absolute inset-0 bg-gray-50 z-10"></div>
                                <div class="absolute inset-0 flex items-center justify-center z-20">
                                  <div>
                                    <input
                                      class="absolute h-0 w-0 opacity-0 invisible pointer-events-none"
                                      type="file"
                                      [multiple]="false"
                                      [accept]="'image/jpeg, image/png'"
                                    />
                                    <label
                                      class="flex items-center justify-center w-10 h-10 rounded-full cursor-pointer hover:bg-hover"
                                      for="avatar-file-input"
                                      matRipple
                                    >
                                      <mat-icon class="text-black" [svgIcon]="'heroicons_outline:camera'"></mat-icon>
                                    </label>
                                  </div>
                                  <div>
                                    <button mat-icon-button>
                                      <mat-icon class="text-black" [svgIcon]="'heroicons_outline:trash'"></mat-icon>
                                    </button>
                                  </div>
                                </div>
                                <!-- Image/Letter -->
                                <img class="object-cover w-full h-full" />
                              </div>
                            </ng-container>
                          </div>
                        </div>
                      <!-- Parte da direita -->
                      <div class="w-full sm:w-1/2 pr-9 ml-1">
                        <div class="w-full max-w-3xl">
                          <div class="mb-4">
                              <!-- Title -->
                              <div class="text-4xl font-extrabold tracking-tight leading-none text-center">
                                Crie seu anuncio de doação!
                              </div>
                              <div class="mt-1.5 text-lg text-secondary text-center">
                                Quanto mais completo seu anuncio estiver, mais fácil será a
                                doação
                              </div>
                          </div>
                          <form>
                            <!-- Título -->
                            <mat-form-field appearance="outline" class="mt-4 w-full">
                              <mat-label>Título do Anúncio</mat-label>
                              <input matInput placeholder="Ex: Vaso"  id="titulo" required 
                                [(ngModel)]="item.titulo" name="titulo" [autocomplete]="'off'" [spellcheck]="false"/>
                            </mat-form-field>
                            <!-- Motivo -->
                            <mat-form-field appearance="outline" class="mt-4 w-full">
                              <mat-label>Motivo do Anúncio</mat-label>
                                <textarea matInput id="motivo" required [(ngModel)]="item.motivo" name="motivo" [autocomplete]="'off'"
                                  [spellcheck]="false" placeholder="Ex: Vaso para jardinagem com tamanho de 15 centímetros de altura e 5 de diâmetro, formato circular, ótimo para colocar sua pequena planta." rows="8" cols="5" class="resize-none"></textarea>
                            </mat-form-field>
                            <!-- Categoria -->
                            <div class="mt-4 w-full flex">
                              <mat-form-field appearance="outline" class="w-1/2">
                                <mat-label>Categorias</mat-label>
                                <mat-select id="categoria" required [(ngModel)]="item.categoria" name="categoria"  >
                                  <mat-option  *ngFor="let category of categories" [value]="category"  >
                                    {{ category }}
                                  </mat-option>
                                </mat-select>
                              </mat-form-field>
                              <mat-form-field appearance="outline" class="w-1/2 ml-3">
                                <mat-label>Quantidade</mat-label>
                                <input matInput placeholder="Ex: 1" id="quantidade" required [(ngModel)]="item.quantidade"
                                  name="quantidade" [autocomplete]="'off'" [spellcheck]="false" />
                              </mat-form-field>
                            </div>
                            <div>
                              <!-- Novo ou usado -->
                              <div class="flex">
                                <mat-radio-group class="mt-4" class="w-1/2 mt-3" [(ngModel)]="radioValue" [ngModelOptions]="{standalone: true}">
                                  <mat-radio-button value="0" >Produto Novo</mat-radio-button>
                                  <mat-radio-button value="1" >Produto Usado</mat-radio-button>
                                </mat-radio-group>
                                <!-- Quantidade de tempo de uso -->
                                <mat-form-field appearance="outline" class="w-1/2 ml-3">
                                  <mat-label>Tempo de uso</mat-label>
                                  <input matInput placeholder="Ex: 1 ano" id="tempoDeUso" required [(ngModel)]="item.tempoDeUso"
                                    name="tempoDeUso" [autocomplete]="'off'" [spellcheck]="false" [disabled]="radioValue == 0"/>
                                </mat-form-field>
                              </div>
                            </div>
                            <!-- Condicao -->
                            <mat-form-field appearance="outline" class="mt-4 w-full">
                              <mat-label>Condição</mat-label>
                              <input matInput placeholder="Ex: Em excelente estado"  id="condicao"  required
                                [(ngModel)]="item.condicao" name="condicao" [autocomplete]="'off'" [spellcheck]="false"/>
                            </mat-form-field>
                            <!-- Foto -->
                            <mat-form-field appearance="outline" class="mt-4 w-full">
                              <mat-label>Foto</mat-label>
                              <input matInput placeholder="Ex: Em excelente estado"  id="fotos" required
                                [(ngModel)]="item.fotos" name="fotos" [autocomplete]="'off'" [spellcheck]="false"/>
                            </mat-form-field>
                            <!-- Usuario -->
                            <mat-form-field appearance="outline" class="mt-4 w-full">
                              <mat-label>Usuario</mat-label>
                              <input matInput placeholder="Ex: Em excelente estado"  id="usuario" required
                                [(ngModel)]="item.usuario" name="usuario" [autocomplete]="'off'" [spellcheck]="false"/>
                            </mat-form-field>
                          </form>
                        </div>
                        <!-- Botão enviar -->
                        <div class="flex justify-center mt-8">
                              <button mat-raised-button color="primary" class="w-1/2" (click)="submitItem()">
                                Enviar
                              </button>
                              <button *ngIf="editMode" mat-raised-button color="warn" class="w-1/2 ml-2" (click)="deleteItem()" >
                                Excluir
                              </button>
                        </div>
                      </div>
                  </div>                
              </ng-container>
          </fuse-card>
        </div>
    </div>
  </div>
